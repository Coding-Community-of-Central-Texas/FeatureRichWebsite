  <h2 class="NFTitle" style="color: #0088ff; font-size: 69px; text-shadow: 2px 2px #66ff00; font-family: NeverFearFont;">NEVERFEAR LEADERBOARDS</h2>
     <table>
        <thead>
            <tr>
                <th>Rank</th>
                <th>CodeName</th>
                <th>Total Kills</th>
                <th>Legacy Speedist Speedrun</th>
                <th>Longest Gauntlet Survival</th>
                <th>Total $Cash$</th>
            </tr>
        </thead>
        <tbody id="leaderboard-body">
            <!-- Data will be inserted here -->
        </tbody>
    </table>
   <script>
async function fetchLeaderboard() {
    try {
        const response = await fetch('https://osccct.org/api/get_leaderboard.php');
        const data = await response.json();

        const leaderboardBody = document.getElementById('leaderboard-body');
        leaderboardBody.innerHTML = '';

        data.forEach((entry, index) => {
            const row = `<tr>
                <td>#${index + 1}</td> <!-- Rank Position -->
                <td>${entry.player_name}</td>
                <td>${entry.total_kills}</td>
                <td>${entry.quickest_time}</td>
                <td>${entry.longest_survival}</td>
                <td>${entry.total_cash}</td>
            </tr>`;
            leaderboardBody.innerHTML += row;
        });

    } catch (error) {
        console.error('Error loading leaderboard:', error);
    }
}

fetchLeaderboard();
</script>
